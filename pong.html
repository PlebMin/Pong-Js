<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong game</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <div class="logo" style="display:inline-block;vertical-align:bottom;">
        <img src="assetes/Apple_Computer_Logo_rainbow.svg" alt="img"/>
    </div>
    <div class="titre"><p>Pong</p></div>
    <div id="cadre">
        <div id="j1" class="raquette"></div>
        <div id="j2" class="raquette"></div>
        <div id="ball"></div>
    </div>
    <div id="score">
        <div class="name1"></div><p>Joueur 1 :</p>
        <div class="score J1"><p>0</p></div>
        <div class="barre"><p>-</p></div>
        <div class="score J2"><p>0</p></div>
        <div class="name2"></div><p>Joueur 2 : </p>
    </div>
    <div id="infos">Press space to begin !</div>

    <script src="pong.js"></script>
</body>
</html>
